<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Jimmy's Stellar Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Jimmy's Stellar Pizza</h1>
      <footer class="head-footer">The most far-out, interstellar pizza on the planet!</footer>
    </div>
    <form id="pizza">
      <label for="pizza-size">Select a size:</label>
      <select class="form-control" id="size">
        <option>-Select-</option>
        <option value="6">Small ($6)</option>
        <option value="8">Medium ($8)</option>
        <option value="10">Large ($10)</option>
        <option value="15">Family ($15)</option>
      </select>
      <h2>Select your toppings:</h2>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="toppings" value="1">
          Pepperoni ($1)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="toppings" value="2">
          Sausage ($2)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="toppings" value="2">
          Bacon ($2)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="toppings" value="3">
          Pineapple ($3)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="toppings" value="1">
          Spinach ($1)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="toppings" value="2">
          Mushrooms ($2)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="toppings" value="1">
          Red Onions ($1)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" class="toppings" value="2">
          Banana Peppers ($2)
        </label>
      </div>
      <button type="submit" class="btn btn-danger btn-lg">Order!</button>
    </form>
    <div class="order-display">
      <p>Thank you for your order!</p>
    </div>

    <!--- <footer class="ending-footer">Copyright (c) 2020 Jimmy's Stellar Pizza - This software is licensed under the MIT license.</footer> --->
  </div>
</body>
</html>
