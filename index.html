<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Jimmy's Stellar Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Jimmy's Stellar Pizza</h1>
      <footer class="head-footer">The most far-out, interstellar pizza on the planet!</footer>
    </div>
    <form id="pizza">
      <label for="pizza-size">Select a size:</label>
      <select class="form-control" id="size">
        <option>-Select-</option>
        <option value="small">Small ($6)</option>
        <option value="medium">Medium ($8)</option>
        <option value="large">Large ($10)</option>
        <option value="family">Family ($15)</option>
      </select>
      <h2>Select your toppings:</h2>
        <div class="form=group" id="toppings">
          <input type="checkbox" name="toppings" value="peperroni">Pepperoni ($1)<br>
          <input type="checkbox" name="toppings" value="sausage">Sausage ($2)<br>
          <input type="checkbox" name="toppings" value="Bacon">Bacon ($2)<br>
          <input type="checkbox" name="toppings" value="pineapple">Pineapple ($3)<br>
          <input type="checkbox" name="toppings" value="spinach">Spinach ($1)<br>
          <input type="checkbox" name="toppings" value="mushrooms">Mushrooms ($2)<br>
          <input type="checkbox" name="toppings" value="redonions">Red Onions ($1)<br>
          <input type="checkbox" name="toppings" value="bananapeppers">Banana Peppers ($2)<br>
        </div>
      <button type="submit" class="btn btn-danger btn-lg">Order!</button>
    </form>
    <div class="order-display">
      <p>Thank you for your order!</p>
    </div>

    <!--- <footer class="ending-footer">Copyright (c) 2020 Jimmy's Stellar Pizza - This software is licensed under the MIT license.</footer> --->
  </div>
</body>
</html>
