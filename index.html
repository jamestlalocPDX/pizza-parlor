<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Jimmy's Stellar Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Jimmy's Stellar Pizza</h1>
      <footer class="head-footer">The most far-out, interstellar pizza on the planet Earth!</footer>
    </div>
    <form id="size">
      <h2>Select your size:</h2>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="6">
          Small
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="8">
          Medium
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="10">
          Large
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="15">
          Family
        </label>
      </div>
    </form>
    <form id="toppings">
      <h2>Select your toppings:</h2>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="1">
          Pepperoni
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="2">
          Sausage
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="2">
          Bacon
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="3">
          Pineapple
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="1">
          Spinach
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="2">
          Mushrooms
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="1">
          Red Onions
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="2">
          Banana Peppers
        </label>
      </div>
    </form>

    <footer class="ending-footer">Copyright (c) 2020 Jimmy's Stellar Pizza - This software is licensed under the MIT license.</footer>
  </div>
</body>
</html>
